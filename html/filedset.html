<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset><legend>사용자 정보</legend></fieldset>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input
              type="text"
              id="uid"
              autofocus
              placeholder="4자 ~ 10자 사이, 공백없이"
              required
            />
          </li>
          <li>
            <label for="umail">이메일</label>
            <input tyoe="email" id="umail" required />
          </li>
          <li>
            <label for="pwd1">비밀번호</label>
            <input
              type="password"
              id="pwd1"
              placeholder="문자와 숫자,특수 기호 포함"
              required
            />
          </li>
          <li>
            <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2" required />
          </li>
        </ul>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input
            type="radio"
            name="mailing"
            id="mailing_y"
            value="mailing_yes"
          />
          <label for="mailing_y">메일 수신</label>
          <input
            type="radio"
            name="mailing"
            id="mailing_n"
            value="mailing_no"
            checked
          />
          <label for="mailing_n">메일 수신 안함</label>
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기" />
          <input type="reset" value="취소" />
        </div>
      </form>
    </div>
  </body>
</html>

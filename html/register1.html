<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page325</title>
    <style>
      body {
        background: gray;
      }
      #signup {
        width: 400px;
        background: #fff;
        padding: 15px;
        border: 2px solid;
        border-radius: 4px;
      }
      fieldset + fieldset {
        margin-top: 30px;
      }
      #signup label {
        float: left;
        font-size: 13px;
        width: 110px;
      }
      #circle {
        border-radius: 25px;
      }
      .last-fieldset {
        padding: 0;
        text-align: center;
      }
      .last-fieldset input {
        border-radius: 20px;
        padding: 5px 20px;
      }
      #signup label {
        float: left;
        font-size: 13px;
        width: 110px;
      }
      .input-wrapper {
        margin-top: 20px;
      }
      #signup input[type="text"],
      #signup input[type="password"],
      #signup input[type="tel"],
      #signup input[type="email"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 13px;
        padding: 5px;
        width: 200px;
      }
      #signup input[required] {
        border: 1px red solid;
      }
      #signup input[readonly] {
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="signup">
      <form action="">
        <fieldset>
          <legend><b>로그인 정보</b></legend>
          <div class="input-wrapper">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" size="30" required />
          </div>
          <div class="input-wrapper">
            <label for="user_ps">비밀번호</label>
            <input type="password" id="user_pw" size="30" required />
          </div>
          <div class="input-wrapper">
            <label for="user_ps">비밀번호 확인</label>
            <input type="password" id="user_pw" size="30" required />
          </div>
          <div class="input-wrapper">
            <label for="memo">회원 등급</label>
            <input type="text" readonly id="memo" size="30" value="준회원" />
          </div>
        </fieldset>
        <fieldset>
          <legend><b>개인 정보</b></legend>
          <div class="input-wrapper">
            <label for="user-name">이름</label>
            <input
              type="text"
              id="user-name"
              size="30"
              placeholder="5자미만 공백없이"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="mail">메일 주소</label>
            <input
              type="email"
              id="mail"
              size="30"
              placeholder="abcd@domain.com"
              required
            />
          </div>
          <div class="input-wrapper">
            <label for="phone">연락처</label>
            <input type="tel" id="phone" size="30" />
          </div>
        </fieldset>
        <fieldset class="last-fieldset">
          <!-- input은 인라인 속성이라 margin auto가 안된다 그리고 제출 중앙으로보내는거 부모요소인 파일셋에만 올려야함 -->
          <input type="submit" value="제출" id="circle" />
        </fieldset>
      </form>
    </div>
  </body>
</html>

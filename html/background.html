<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-size: 40px;
        background-attachment: fixed;
        height: 100vh;
        background-position: right top;
        background-repeat: no-repeat;
        background-image: url(https://blog.kakaocdn.net/dn/c5yaqz/btqXXVBqHvp/SEBAeKYrkouV6xZGcWDa9k/img.webp);
      }
      ul {
        list-style-type: none;
        margin-left: -30px;
      }
      li {
        background-size: 40px;
        background-image: url(./bookicon.png);
        background-repeat: no-repeat;
        background-position: left top;
        padding-left: 50px;
        line-height: 40px;
      }
      .box {
        width: 300px;
        height: 300px;
        margin: 20px;
        background: url(./tree.jpg) no-repeat right bottom;
      }
      #bg1 {
        background-size: auto;
      }
      #bg2 {
        background-size: 200px;
      }
      /* 넓이만 계산 높이는 자동계산 */
      #bg3 {
        background-size: 50%;
        background-repeat: repeat;
      }
      /* 50%가 뭔가?요소기준*/
      #bg4 {
        background-size: 100% 100%;
      }
      #bg5 {
        background-size: contain;
      }
      #bg6 {
        background-size: cover;
      }
      /* 배경이 덮이는게 중요하면 커버 */
    </style>
  </head>
  <body>
    <h1>이지스 퍼블리싱</h1>
    <ul>
      <li>회사소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>동영상강의</li>
    </ul>
    <hr />
    <div class="box" id="bg1"></div>
    <div class="box" id="bg2"></div>
    <div class="box" id="bg3"></div>
    <div class="box" id="bg4"></div>
    <div class="box" id="bg5"></div>
    <div class="box" id="bg6"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <ul id="shipping">
          <h1>예약 정보</h1>
          <li>
            <label for="user-name">이름</label>
            <input type="text" id="user-name" required />
          </li>
          <br />
          <li>
            <label for="phone">전화</label>
            <input type="tel" id="phone" required />
          </li>
          <br />
          <li>
            <label for="email">이메일</label>
            <input type="email" id="mail" />
          </li>
          <br />
          <div>
            <input type="submit" value="예약하기" />
          </div>
        </ul>
      </fieldset>
    </form>
    <!-- -------------------------------------------------------------- -->
    <form>
      <fieldset>
        <ul id="shipping">
          <h1>프론트엔드 개발자 지원서</h1>
          <br />
          <h4>
            HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
            찾습니다.
          </h4>
          <hr />
          <h4><b>개인정보</b></h4>
          <li>
            <label for="user-name">이름</label>
            <input
              type="text"
              id="user-name"
              autofocus
              placeholder="공백 없이 입력하세요"
              required
            />
          </li>
          <br />
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" required />
          </li>
          <h4><b>지원분야</b></h4>
          <li>
            <label><input type="checkbox" />웹 퍼블리싱</label><br />
            <label><input type="checkbox" />웹 애플리케이션 개발</label><br />
            <label><input type="checkbox" />개발 환경 개선</label>
          </li>
          <h4><b>지원 동기</b></h4>
          <li>
            <textarea
              cols="40"
              rows="4"
              placeholder="본사 지원 동기를 간략히 써 주세요"
            ></textarea>
          </li>
          <input type="button" value="접수하기" />
          <input type="button" value="다시 쓰기" />
        </ul>
      </fieldset>
    </form>
  </body>
</html>

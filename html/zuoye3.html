<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .accent {
        color: hsl(0, 100%, 50%);
        front-weight: bold;
      }
      #container {
        width: 500px;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #000;
      }
      .peisong {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>최신 웹 디자인 트렌드</h1>
      <ul class="peisong">
        <li>
          <span class="accent">반응형 웹 디자인</span> - 다양한 화면 크기에
          최적화하다
        </li>
        <li><span class="accent">플랫 디자인</span> - 입체에서 평면으로</li>
        <li><span class="accent">풀 스크린 배경</span> - 콘텐츠에 집중</li>
        <li>
          <span class="accent">원 페이지 사이트</span> - 한 페이지에 모든 내용을
          담다
        </li>
        <li>
          <span class="accent">패럴랙스 스크롤링</span> - 동적인 효과로 강한
          인상을!
        </li>
        <li>
          <span class="accent">웹 폰트</span> - 웹 타이포그래피를 받쳐 주는 기술
        </li>
      </ul>
    </div>
  </body>
</html>

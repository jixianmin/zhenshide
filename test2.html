  <body>
    <script>
      const isEven = function (num) {
        return num % 2 === 0;
      };
        //expect(evens).to.eql([2, 4, 6]);
      
      let filter = function (collection, test) {
        let arr = []
        for(let i = 0; i < collection.length; i++){
        if(test(collection[i])){
        arr.push(collection[i])
        }
        }
        return arr
      };
      const evens = filter([1, 2, 3, 4, 5, 6], isEven);

      console.log(evens);
    </script>

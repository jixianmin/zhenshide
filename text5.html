      let s = "try hello world";

      function solution(s) {
    let answer = '';
    let K = s.split(" ");
          for (let i = 0; i < K.length; i++) {
             let T = K[i];
             let P = T.join('');
              console.log(P)
            for(let j = 0; j < P[j].length; j++){
            if (j % 2 === 0) {
              answer += P[j].toUpperCase();
            } else {
              answer += P[j].toLowerCase();
            }
                answer += " "
            };
          }
    return answer;
}

    <script>
      let s = "try hello world";
      //return "TrY HeLlo WoRlD"
      function solution(s) {
        let answer = "";
        let K = s.split(" ");
        for (let i = 0; i < K.length; i++) {
          let T = K[i];
          for (let j = 0; j < T.length; j++) {
            if (j % 2 === 0) {
              answer += T[j].toUpperCase();
            } else {
              answer += T[j].toLowerCase();
            }
          }
          if (i < K.length - 1) {
            answer += " ";
          }
        }
        console.log(answer);
        console.log(typeof answer);
        return answer;
      }
      solution(s);

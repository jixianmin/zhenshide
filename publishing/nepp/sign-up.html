<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 여러분을 환영합니다.^^</title>
    <link rel="stylesheet" href="./nav.css" />
    <link rel="stylesheet" href="./page/sign-up.css" />
    <link rel="stylesheet" href="./page/login.css" />
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./button.css" />
    <link rel="stylesheet" href="./footer.css" />
  </head>
  <body>
    <header>
      <div id="headercontainer">
        <img
          id="Nepp-img"
          src="https://www.nepp.kr/_nuxt/img/group-21@3x%20(2).af4a332.png"
        />
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="writeBox">
          <h2 class="hellow">회원가입</h2>
          <p>아이디</p>
          <input type="text" id="userId" placeholder="아이디로 사용됩니다" />
          <p>이메일</p>
          <input
            type="text"
            id="userEmail"
            placeholder="비밀번호를 찾을때 수신할 메일주소로 사용됩니다."
          />
          <p>비밀번호</p>
          <input
            type="text"
            id="userPassword"
            placeholder="최소 8자리 이상으로 입력해주세요."
          />
          <p>비밀번호 확인</p>
          <input type="text" id="userPasswordreconfirm" />
          <p>이름</p>
          <input type="text" id="userName" />
          <p>연락처</p>
          <div id="positionRelative">
            <input type="text" id="phone" placeholder="전화번호-없이 입력" />
            <button id="positionAbsolute1">인증번호 요청</button>

            <input
              type="text"
              id="CertificationNumber"
              placeholder="인증번호 4자리"
            />
            <button id="positionAbsolute1">인증번호 요청</button>
            <button id="positionAbsolute2">05:00</button>
          </div>
          <p>
            약관 및 개인정보처리방안에 대해 동의합니다<input
              type="checkbox"
              name="mailing"
              id="yes"
              value="yes"
              required
            />
          </p>
          <button id="signup"><a href="./login.html">회원가입</a></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footerContentsBox">
        <div class="footerbox">
          <ul>
            <li>회사소개</li>
            <li>개인정보취급방침</li>
            <li>이용약관</li>
          </ul>
        </div>
      </div>
      <div class="footer-container">
        <div id="footercontainer1">
          <img
            src="https://www.nepp.kr/_nuxt/img/group-21-copy-3@3x.1d69f47.png"
          />
        </div>
        <div id="footercontainer2">
          <p>
            상호:(주)넵<br />사업자등록번호:382-81-01822<br />대표자명:조경진<br />사업장
            주소지:서울특별시 동대문구 왕신로 92 동대문베네스트 208호
          </p>
          <p>copyright ⓒ2019 NePP Inc. All rights reserved</p>
        </div>
        <div id="footercontainer3">
          <h4>Contact NePP</h4>
          <p>EMAIL kj_cho@nepp.k</p>
          <p>PHONE 준비 중 입니다</p>
          <p>플러스친구 바로가기</p>
        </div>
      </div>
    </footer>
  </body>
</html>

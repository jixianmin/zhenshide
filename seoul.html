        function sliceCityFromAddress(address) {
  const checkDo = address.indexOf("도");
  const checkSi = address.indexOf("시");
  if (checkDo !== -1) {
    address.slice(3,6);
    return address
  } else {
    address.slice(0,checkSi+1);
    return address
  }
}

  <body>
    <script>
      function findKen(arr) {
        let n = arr.indexOf("Ken"); //O대문자 그리고 index함수라 소괄호 써라
        return `켄은 ${n}에 있다`;
      } //절대 건들지 말라 스타터킷 자바스크립트3 켄을 찾아라
    </script>

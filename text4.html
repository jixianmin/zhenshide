<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로그래머스 행렬의 덧셈</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        for (i = 0; i < 2; i++) {
          let answer = [];
          let First = arr1[i];
          let Second = arr2[i];
          for (j = 0; j < First.length; j++) {
            let notAnswer = [];
            let FirstAnswer = First[j] + Second[j];
            notAnswer.push(FirstAnswer);
            return notAnswer;
          }
          answer.push(notAnswer);
        }
        return answer;
        console.log("answer");

        // var answer = [[]]; 행렬의 덧셈:중첩 for문,2차원 배열 ([[1,2],[2,3]])
        // return answer; const arr = [1,2,3,4] arr[i]
      }

      let arr1 = [
        [1, 2],
        [2, 3],
      ];
      let arr2 = [
        [3, 4],
        [5, 6],
      ];
      solution(arr1, arr2);
    </script>
  </body>
</html>

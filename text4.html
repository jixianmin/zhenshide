  <body>
    <script>
      debugger
      function solution(arr1, arr2) {
        let answer = [];
        //let notAnswer = []; 여기에서 선언해서 재할당된다?답이 [[7,9],[7,9]]이 나오더라
        for (i = 0; i < arr1.length; i++) {
          let first = arr1[i];
          let second = arr2[i];
          let notAnswer = [];
          for (j = 0; j < first.length; j++) {
            let firstAnswer = first[j] + second[j];
            notAnswer[j] = firstAnswer;
          }
          answer.push(notAnswer);
        }
        console.log(answer);
        return answer;
        // var answer = [[]]; 행렬의 덧셈:중첩 for문,2차원 배열 ([[1,2],[2,3]])
        // return answer; const arr = [1,2,3,4] arr[i]
      }

      let arr1 = [
        [1, 2],
        [2, 3],
      ];
      let arr2 = [
        [3, 4],
        [5, 6],
      ];
      solution(arr1, arr2);

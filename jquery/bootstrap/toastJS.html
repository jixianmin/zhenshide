<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #btn {
        color: #ffffff;
        background-color: #0d6efd;
        padding: 6px 12px;
        border: #0d6efd 1px solid;
        border-radius: 0.25em;
        font-size: 1rem;
        cursor: pointer;
      }
      #toast {
        display: flex;
        flex-direction: column;
        font-size: 0.875rem;
        width: 350px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 0.25rem;
        box-shadow: 1px 5px 5px 5px gray;
        display: none;
        margin: 8px 8px;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      #toast-header {
        display: flex;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.85);
        width: 348px;
        height: 38px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .toast-title {
        color: #6c757d;
        flex: 1;
        font-weight: bold;
      }
      .toast-datetime {
        color: #6c757d;
        font-size: 12px;
        padding: 5px 10px;
      }
      .bluebox {
        background-color: rgb(0, 122, 255);
        width: 19px;
        height: 19px;
        border-radius: 5px;
        margin: 5px 5px 8px 8px;
      }
      #close {
        box-sizing: content-box;
        width: 1em;
        height: 1em;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z'/%3e%3c/svg%3e");
        border: none;
        background-repeat: no-repeat;
        background-color: transparent;
      }
      #toast-body {
        display: flex;
        align-items: center;
        width: 348px;
        height: 45px;
        padding: 0.75px;
        color: #212529;
        margin: 0px 10px;
      }
    </style>
  </head>
  <body>
    <button id="btn">Show live toast</button>
    <div id="toast">
      <div id="toast-header">
        <div class="bluebox"></div>
        <span class="toast-title">Bootstrap</span
        ><span class="toast-datetime">11 mins ago</span>
        <button id="close"></button>
      </div>
      <div id="toast-body">Hellow, world! This is a toast message.</div>
    </div>
    <script>
      (document.querySelector("#btn").onclick = function () {
        if (document.querySelector("#toast").style.display === "block") {
          document.querySelector("#toast").style.display = "none";
        } else {
          document.querySelector("#toast").style.display = "block";
        }
      }),
        (document.querySelector("#btn").onclick = setTimeout(function () {
          document.querySelector("#toast").style.display = "none";
        }, 5000)(
          (document.querySelector("#close").onclick = function () {
            document.querySelector("#toast").style.display = "none";
          })
        ));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <button class="btn-blue">modal</button>
    <div class="backdrop"></div>
    <!-- 백드롭이 배경 -->
    <div class="modal">
      <div class="modal-header">
        Modal title<button class="btn-close"></button>
      </div>
      <div class="modal-body">Modal body text goes here.</div>
      <div class="modal-footer">
        <button class="close">Close</button
        ><button class="save">Save changes</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      //1.버튼 누르면 모달,backdrop 나오기
      //2.backdrop,X버튼,close버튼 누르면
      // 모달,backdrop 사라지기 .show();.hide(); fadeIn();fadeout();// slideDown();slideUp();
      $(".close").on("click", () => {
        $(".backdrop,.modal").hide("active");
      });
      $(".btn-close").on("click", () => {
        $(".backdrop,.modal").hide("active");
      });
      $(".save").on("click", () => {
        $(".backdrop,.modal").hide("active");
      });
      $(".btn-blue").on("click", () => {
        $(".backdrop,.modal").show("active");
      });
    </script>
  </body>
</html>

  <body>
    <button class="btn-blue btn-toast">Show live toast</button>
    <button class="btn-blue btn-toast2">토스트2 열기</button>

    <div class="toast">
      <div class="toast-header">
        <div class="square"></div>
        <span class="toast-title">Bootstrap</span>
        <span class="toast-datetime">11 mins ago</span>
        <button class="btn-close"></button>
      </div>
      <div class="toast-body">Hellow, world! This is a toast message.</div>
    </div>

      <div class="toast-body">안녕, 세상!이건 토스트 메세지야.</div>

      $(".btn-toast").on("click", () => {

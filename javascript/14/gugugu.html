<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 1; i <= 9; i++) {
        sum += i;
      }
      document.write("1부터9까지 곱한후 더해" + sum);
    </script>
  </body>
</html>

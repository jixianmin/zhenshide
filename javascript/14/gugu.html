<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <body>
    <h1>구구단</h1>
    <script>
      let sum = 0;
      for (let i = 1; i <= 9; i++) {
        document.write("<h3>" + i + "단</h3>");
        for (j = 1; j <= 9; j++) {
          //   최신 새로나운건 1옆에 `로 템플릿 리터럴document.write(i + "X" + j + "=" + i * j + "<br>");
          // }
          document.write(`${i} X ${j} = ${i * j} <br/>`);
        }
      }
    </script>
  </body>
</html>

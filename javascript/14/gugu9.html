<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>템플릿 리터럴</title>
    <style>
      div {
        display: inline-block;
        padding: 0 20px 30px 20px;
        margin: 15px;
        border: 1px solid #ccc;
        line-height: 2;
      }
      div {
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>구구단 2단부터 나오게 곱하는 수가 3~8까지</h1>
    <script>
      let sum = 0;
      for (let i = 2; i <= 9; i++) {
        document.write("<div>");
        document.write(`<h3> ${i} 단</h3>`);
        for (j = 3; j <= 8; j++) {
          document.write(`${i} X ${j} = ${i * j} <br/>`);
        }
        document.write("</div>");
      }
      console.log("반복합니다 구구단을");
    </script>
  </body>
</html>

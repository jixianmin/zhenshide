<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      td {
        padding: 5px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>자리 배치도</h1>
    <!-- /*document.write("모두 " + rowNum + "개의 줄이 필요합니다.");*/ -->
    <script>
      var i, j;
      var memNum = prompt("입장객은 몇 명 인가요?");
      var colNum = prompt("한줄에 몇 명씩 앉습니까?");
      if (memNum % colNum === 0) rowNum = parseInt(memNum / colNum);
      else rowNum = parseInt(memNum / colNum) + 1;
      //memNum 입장객수 colNum 한줄에 앉을 사람수 ,colNum을 입력받아 줄 개수 rowNum //
      //   document.write("모두 " + rowNum + "개의 줄이 필요합니다.");
      //책 490 자리배치도 참고//
      for (var i = 0; i < rowNum; i++) {
        for (var j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j;
          if (seatNo > memNum) break;
          document.write("좌석 " + seatNo + " ");
        }
        document.write("<br>");
      }
      //아래부터는 책 506쪽 4단계//
      document.write("<table>");
      for (var i = 0; i < rowNum; i++) {
        document.write("<tr>");
        for (var j = 1; j <= colNum; j++) {
          seatNo = i * colNum + j;
          if (seatNo > memNum) break;
          document.write("<td>좌석" + seatNo + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>

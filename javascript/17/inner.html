<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="innertext()">innerText로 표시하기</button>
    <button onclick="innerhtml()">innerHTML로 표시하기</button>
    <h1>현재 시각:</h1>
    <div id="current"></div>
    <script>
      const now = new Date();

      function innertext() {
        document.getElementById("current").innerText = now;
        /*606 요소명.geElementById("id명") 그리고 요소명.innerText = 내용 */
      }
      function innerhtml() {
        document.getElementById("current").innerHTML = "<em>" + now + "</em>";
      }
    </script>
  </body>
</html>

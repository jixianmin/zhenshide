<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>599페이지 문제</title>
  </head>
  <body>
    <p>현재 시각<span id="current" class="display"></span></p>
    <script>
      setInterval(displayNow, 1000); //1초마다 시간 계산 함수 실행 setinterval 함수명?(변수)? 시간개체의 메소드?
      //브라우저 관련 다음주
      function displayNow() {
        //시간 계산 함수
        var now = new Date(); //현재 날짜
        var currentTime = now.toLocaleString();
        document.querySelector("#current").innerHTML = currentTime; //현재 시간 표시
      }
      //1.날짜,시간 정보가 들어 있는 Date 객체의 인스턴스를 만들어 변수로 저장합니다.
      //2.Date객체의 메서드 중에서 지역 시간 정보를 알려 주는 메서드를 실행해서 currentTime 변수에 저장합니다.
    </script>
  </body>
</html>

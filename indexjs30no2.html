const obj2 = {
  '생활속의회계': 'C',

  '독일문화의이해': 'B+',
  '기초수학': 'D+',
  '영어회화': 'C+',
  '인지발달심리학': 'A+',
}
const arr3 = ['영어회화', '기초수학', '공학수학', '컴퓨터과학개론']
const getExamResult = (scores,requiredClasses) => {
  const data = {
    'A+' : 4.5,
    'A' : 4,
    'B+' : 3.5,
    'B' : 3,
    'C+' : 2.5,
    'C' : 2,
    'D+' : 1.5,
    'D' : 1,
    'F' : 0,
  };
   for(let key in scores){
     scores[key] = data[scores[key]]
   };
    /*
    '생활속의회계': 2,
    '논리적글쓰기': 3,
    '독일문화의이해': 3.5,
    '기초수학': 1.5,
    '영어회화': 2.5,
    '인지발달심리학': 4.5,
    */
   let j = 0
      
      for(let i = 0; i < requiredClasses.length; i++) {
      	let newKey = object.keys(scores).includes(requiredClasses[i])
        if(!newKey){
          scores[requiredClasses[j]]= 0;
        };
        j++
      };
//scores[requiredClasses[3]] = 0
  	 //'컴퓨터과학개론' : 1 이거 된다?

  
  return scores;
}

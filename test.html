<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(num) {
        return function (b) {
          if (b) {
            return add(num + b);
          }
          return num;
        };
      }
      debugger;
      console.log(add(1)(2)(3));

      const six = add(1)(2)(3);
      const ten = add(2)(3)(5);

      console.log(six); // 6
      console.log(ten); // 10
    </script>
  </body>
</html>
